<script>
/* ==============================
   CONFIG
================================ */
const EMAIL_PUBLIC_KEY = "VOVpCa1MrQAPKa6C";
const EMAIL_SERVICE_ID = "service_6djsb5o";
const EMAIL_TEMPLATE_ID = "template_df723j8";
const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbxK70nes-a2sB4e_lrVjGI-3MBw-QiC_cA91ygkCGIbsPjEBLflfzo1Fh0OLjW_lpXKyQ/exec";

/* ==============================
   INIT EMAILJS
================================ */
(function(){
  emailjs.init(EMAIL_PUBLIC_KEY);
})();

/* ==============================
   PHOTO PREVIEW
================================ */
document.getElementById('fotos').addEventListener('change', e => {
  const preview = document.getElementById('preview');
  preview.innerHTML = "";
  [...e.target.files].slice(0,5).forEach(file => {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  });
});

/* ==============================
   MAIN SUBMIT FUNCTION
================================ */
function submitLead(numeroDestino) {
  const nombre = document.getElementById('nombre').value.trim();
  const tel = document.getElementById('tel').value.trim();
  const email = document.getElementById('email').value.trim();
  const direccion = document.getElementById('dir').value.trim();
  const segmento = document.getElementById('segment').value;
  const notas = document.getElementById('notas').value.trim();
  const fotosCount = document.getElementById('fotos').files.length;

  if (!nombre || !tel) {
    alert("âš ï¸ Name and Phone are required");
    return;
  }

  const servicios = [...document.querySelectorAll('#servicios input:checked')]
    .map(i => i.value)
    .join(", ");

  /* VARIABLES PLANTILLA
     {{nombre}}
     {{telefono}}
     {{email}}
     {{direccion}}
     {{segmento}}
     {{servicios}}
     {{notas}}
  */
  const data = {
    nombre,
    telefono: tel,
    email,
    direccion,
    segmento,
    servicios,
    notas: notas || "N/A",
    fotos: fotosCount
  };

  /* ==============================
     GOOGLE SHEETS CRM
================================ */
  fetch(SHEET_ENDPOINT, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  /* ==============================
     EMAIL NOTIFICATION
================================ */
  emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, data)
    .then(() => console.log("Email sent"))
    .catch(err => console.error("Email error:", err));

  /* ==============================
     WHATSAPP
================================ */
  const msg = `*BAJA PRO SERVICES*\n\n` +
              `Name: ${data.nombre}\n` +
              `Phone: ${data.telefono}\n` +
              `Email: ${data.email}\n` +
              `Segment: ${data.segmento}\n\n` +
              `Services:\n${data.servicios || "N/A"}\n\n` +
              `Notes:\n${data.notas}\n\n` +
              `Photos attached: ${data.fotos}`;

  window.open(`https://wa.me/${numeroDestino}?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>
