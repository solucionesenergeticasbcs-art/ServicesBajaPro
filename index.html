document.getElementById('fotos').addEventListener('change', e => {
  const preview = document.getElementById('preview');
  preview.innerHTML = "";
  [...e.target.files].slice(0,5).forEach(file => {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);

function submitLead(numeroDestino) {
  const nombre = document.getElementById('nombre').value.trim();

  const email = document.getElementById('email').value.trim();
  const direccion = document.getElementById('dir').value.trim();

    alert(translations[currentLang].alert);

  }

  const servicios = [...document.querySelectorAll('#servicios input:checked')]

    nombre,
    telefono: tel,
    email,
    direccion,
    segmento,
    servicios,
    notas: notas || "N/A",
    fotos: fotosCount
